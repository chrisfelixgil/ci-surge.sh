name: Chris Castle Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and Deploy
      run: |
        npm install --global surge
        
        surge login --token ${{ secrets.SURGE_API_KEY }}

        surge whoami

        surge --project ./ --domain chriscastle.surge.sh
